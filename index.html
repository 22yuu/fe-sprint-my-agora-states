<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

  <body>
    <main>
      <nav id="navbar">
        <div class="navbar__header">
          <div class="navbar__logo">
            <a href="#">
              <img src="images/logo-codestates-ci.png" alt="logo" />
            </a>
          </div>
          <div>
            <h1>My Agora States</h1>
          </div>
          <div class="navbar__btn__wrapper">
            <button class="navbar__btn--add">New discussion</button>
          </div>
        </div>
      </nav>

      <section class="form__container">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <label class="form__input--label" for="name"
                >Enter your name:
              </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="이름을 작성해주세요."
                required
              />
            </div>
            <div class="form__input--title">
              <label class="form__input--label" for="title"
                >Enter your title:
              </label>
              <input
                type="text"
                name="title"
                id="title"
                placeholder="제목을 작성해주세요."
                required
              />
            </div>
            <div class="form__textbox">
              <label class="form__input--label" for="story"
                >Your question:
              </label>
              <textarea
                id="story"
                name="story"
                placeholder="질문을 작성하세요"
                required
              ></textarea>
            </div>
          </div>
          <div class="form__submit">
            <input type="submit" value="작성하기" />
          </div>
        </form>
      </section>
